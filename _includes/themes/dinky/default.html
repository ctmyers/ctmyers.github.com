<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="author" content="{{ site.author.name }}" />
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/styles.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygment_trac.css">
    <script src="{{ ASSET_PATH }}/js/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% include JB/analytics %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="headerPhoto" src="{{site.url}}/imgs/header_photo.jpg">
        <h1 class="header"><a href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
        <p class="header">{{ site.tagline }}</p>
        <ul>
            
            {% assign pages = site.data.nav %}
            {% for p in pages %}
            <a href="{{ site.url }}{{ p.href }}">
              <li {% if p.href == page.url %}class="active" {% else %}class="navbutton"{% endif %}>{{ p.title }}</li>
            </a>
            {% endfor %}
          

        </ul>

        <div class="links">
        </div>

      </header>

      <section>
      {{ content }}
      </section>

      <footer>
      <p><small>&#169 {{ site.time | date: '%Y' }} Carson Myers</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><!--<![endif]-->
  </body>
</html>
